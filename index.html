<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SweetMood</h1>
        <h3>AI-Driven Dessert Recommendations Based on Emotions</h3>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="How are you feeling?"
            required
            autocomplete="off"
            class="user-instructions"
            id="user-instructions" />
          <input type="submit" value="Submit" class="button" />
          <p class="example">e.g., happy, relaxed, surprised, etc...</p>
        </form>
        <div class="generated-recipe hidden" id="generated-recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Konnichiwaitsnahoko" target="_blank"
          >Nahoko Park</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Konnichiwaitsnahoko/Poem-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted by
        <a href="https://tellmepoem.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
